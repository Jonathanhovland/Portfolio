<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="particle.js"></script>
    <title>Jonathan Hovland</title>

</head>
<body>
    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

        <label for="navi-toggle" class="navigation__button">
            <span class="navigation__icon">&nbsp;</span>
        </label>

        <div class="navigation__background">&nbsp;</div>

        <nav class="navigation__nav">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#" class="navigation__link">Home</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">About</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Projects</a></li>
                <li class="navigation__item"><a href="#" class="navigation__link">Contact</a></li>
                </ul>
        </nav>
    </div>
    <header class="header">
        <div class="header__text-box">
        <h1 class="heading-primary">
            <span class="heading-primary--main">Jonathan Hovland</span>
            <span class="heading-primary--sub">Software Engineer</span>
            <img class="heading-primary--portrait" src="img/white.png">
        </h1>
        </div>
    </header>
    <main>
        <section class="section-about">
            <div class="u-center-text u-margin-bottom-8">
                <h2 class="heading-secondary">
                    About Me
                </h2>
            </div>
        </section>

                <div class="row">
                    <div class="col-1-of-2">
                    </div>
                </div>
        </section>
        <section class="section-projects">
                <div class="u-center-text u-margin-bottom-8">
                    <h2 class="heading-secondary">
                        Technologies
                    </h2>
                    <div class="row">
                <div class="col-1-of-2">
                        <h2 class="heading-secondary">
                                Front End
                        </h2>
                        <div class="composition">

                                <img srcset="img/css.png 300w, img/css.png 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 1"
                                    class="composition__photo composition__photo--p1"
                                    src="img/css.png">
        
                                <img srcset="img/HTML.png 300w, img/HTML.png 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 2"
                                    class="composition__photo composition__photo--p2"
                                    src="img/HTML.png">
        
                                <img srcset="img/js.png, 300w, img/js.png 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 3"
                                    class="composition__photo composition__photo--p3"
                                    src="img/js.png">
        
                                <img srcset="img/sass.jpg 300w, img/sass.jpg 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 4"
                                    class="composition__photo composition__photo--p4"
                                    src="img/sass.jpg">

                                <img srcset="img/react.png 300w, img/react.png 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 5"
                                    class="composition__photo composition__photo--p5"
                                    src="img/react.png">

                                <img srcset="img/bootstrap.png 300w, img/bootstrap.png 1000w"
                                    sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                                    alt="Photo 6"
                                    class="composition__photo composition__photo--p6"
                                    src="img/bootstrap.png">
                    </div>
                </div>

                
                <div class="col-1-of-2">
                        <h2 class="heading-secondary">
                                Back End
                        </h2>
                    <div class="composition">


                            <img srcset="img/git.png 300w, img/git.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 1"
                            class="composition__photo composition__photo--p1"
                            src="img/git.png">

                        <img srcset="img/knex.png 300w, img/knex.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 2"
                            class="composition__photo composition__photo--p2"
                            src="img/knex.png">

                        <img srcset="img/java.png, 300w, img/java.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 3"
                            class="composition__photo composition__photo--p3"
                            src="img/java.png">

                        <img srcset="img/postgresql.png 300w, img/postgresql.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 4"
                            class="composition__photo composition__photo--p4"
                            src="img/postgresql.png">

                        <img srcset="img/node.png 300w, img/node.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 5"
                            class="composition__photo composition__photo--p5"
                            src="img/node.png">

                        <img srcset="img/sql.png 300w, img/sql.png 1000w"
                            sizes="(max-width: 56.25em) 20vw, (max-width: 37.5em) 30vw, 300px"
                            alt="Photo 6"
                            class="composition__photo composition__photo--p6"
                            src="img/sql.png">
                    </div>
            </div>
            </div>
            </section>
            <section class="section-contact">
                    <div class="u-center-text u-margin-bottom-8">
                        <h2 class="heading-secondary">
                            Contact Information
                        </h2>
                    </div>
    
                        <div class="row">
                            <div class="col-1-of-2">
                            </div>
                        </div>
                </section>
        </main>
        <footer class="footer">
            <div class="footer__logo-box">
                <picture>
                    <img class="footer__logo" src="img/white.png">
                </picture>
            </div>
            </footer>
    </body>
</html>
